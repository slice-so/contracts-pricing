[profile.default]
solc = "0.8.15"
bytecode_hash = "none"
optimizer_runs = 1000000
no_match_test = "FFI"

[profile.intense]
fuzz_runs = 10000
no_match_test = "FFI"

[profile.ffi]
ffi = true
match_test = "FFI"
no_match_test = "a^"
fuzz_runs = 1000

[rpc_endpoints]
goerli = "${RPC_URL_GOERLI}"
mainnet = "${RPC_URL_MAINNET}"

[etherscan]
goerli = {key = "${ETHERSCAN_KEY}", url = "https://api-goerli.etherscan.io/api"}
mainnet = {key = "${ETHERSCAN_KEY}"}